        const filterNums = (arg, num, choise) => {
    let greaterNumber;
    let lessNumber;
    let arrOfIntegerNumbers;
    
    if (choise === 'greater' || choise === undefined && num !== undefined) {
        greaterNumber = arg.filter(x => x > num) ;
    } else if (choise === 'less') {
        lessNumber = arg.filter(x => x < num);     
    } else if (num === undefined) {
        arrOfIntegerNumbers = arg.filter(x => x > 0);
    }
    
    return greaterNumber ||  lessNumber || arrOfIntegerNumbers;
};

const howMuchSec = (seconds = 0, minutes = 0, hours = 0, days = 0) => {
    return seconds + (minutes*60) + (hours*60*60) + (days*24*60*60);
}

const maxInterv = (...args) => {
	var max = 0;
    var temp;
	for (var i = 0; i < args.length - 1; i++)
      {
		temp = Math.abs(args[i] - args[i + 1]);
		max = Math.max(max, temp);
	  }
	return max;
}

const getLanguages = (students, funCon) => {
    return students.reduce((result, element) => {
        if (!funCon) {
            return [...result, ...element.languages];
        }
        if (funCon(element)) {
            return [...result, ...element.languages];
        }
        return result;
    }, []);
 };
