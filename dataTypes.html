function getModifiedArray(array) {
   let arr = array.slice()
    arr[0] = "Start";
    arr[arr.length-1] = 'End'
    return arr;
}

//---------------------------------- Task 2 ----------------------------------//

function combineArray(arr1, arr2) {
    let arr3 = arr1.concat(arr2);
    let arr4 = [];
    
    arr3.map(function (i) { 
        if (typeof i == 'number'){
            arr4.push(i);
        }
    });
    
    return arr4;
}

//---------------------------------- Task 3 ----------------------------------//


function longestLogin(loginList) {
   const reducer = (previousValue, currentValue) => (previousValue.length > currentValue.length) ? previousValue : currentValue;
   return loginList.reduce(reducer);
}


//---------------------------------- Task 4 ----------------------------------//


function factorial(n) {
    if (n === 0 || n == 1) {
        return 1;
    }
    return n * factorial(n - 1);
}

function processArray(arr, factorial) {
    let result = arr.map(x => factorial(x));
    return result;
}

function checkAdult(age) {
    if (age === undefined){
        console.log("Error Please, enter your age")
    } else if (age <= 0 ) {
        console.log("Error Please, enter positive number");
    } else if (typeof age != 'number') {
        console.log("Error Please, enter number");
    } else if (!Number.isInteger(age)) {
        console.log("Error Please, enter Integer number"); 
    } else if (age < 18) {
       console.log("Error Access denied - you are too young!")
    } else {
        console.log("Access allowed");
    }
          
    console.log("Age verification complete");
}
